<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATMA</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="../static/css/jogos.css">
</head>

<body>
  <header>
    <div class="banner-top">
      <img src="../static/img/GAMER.gif" alt="Banner Topo" class="img-fluid" width="100%" height="100%">
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="http://localhost:8080">
        <img src="../static/img/LOGO.png" alt="Atma Games" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <div class="nav-item">
            <a class="nav-link" href="http://localhost:8080/carrinho">
              <img src="../static/img/carrinho.png" alt="Carrinho" style="width: 30px; height: 30px;">
            </a>
          </div>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/jogos">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#footer">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/adm" id="adminLink">Admin</a>
          </li>
        </ul>
        <form id="form-pesquisa" class="form-inline mr-3">
          <input class="form-control mr-sm-2" type="search" name="search" placeholder="Buscar jogos..."
            aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <div class="dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <img src="../static/img/default-profile.jpg" id="userIcon" alt="User Icon"
              style="width: 30px; height: 30px; border-radius: 50%;">
          </a>
          <div class="dropdown-menu" aria-labelledby="userMenu">
            <a class="dropdown-item" href="http://localhost:8080/cadastro" id="loginLink">Login</a>
            <a class="dropdown-item" href="http://localhost:8080/perfil" id="profileLink"
              style="display:none;">Perfil</a>
            <a class="dropdown-item" href="http://localhost:8080/logout" id="logoutLink" style="display:none;">Sair</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <div id="carousels-container">
      <!-- Carrosséis de jogos serão inseridos aqui -->
    </div>
  </main>

  <footer id="footer" class="bg-dark text-white mt-5 p-4">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5>Sobre</h5>
          <p>CNPJ: 123.456.789/0001-00</p>
          <p>Endereço: Av. Principal, 1234</p>
          <p>Telefone: (11) 1234-5678</p>
          <p>Email: contato@atma.com</p>
          <p>WhatsApp: (11) 98765-4321</p>
        </div>
        <div class="col-md-4">
          <h5>Redes Sociais</h5>
          <div class="footer-social-icons">
            <a href="#" class="text-white"><img src="../static/img/facebook.png" alt="Facebook"></a>
            <a href="#" class="text-white"><img src="../static/img/instagram.png" alt="Instagram"></a>
            <a href="#" class="text-white"><img src="../static/img/twitter.png" alt="Twitter"></a>
          </div>
        </div>
        <div class="col-md-4">
          <h5>Empresa Parceira</h5>
          <p>Turnover RH</p>
          <p>Telefone: (11) 1111-2222</p>
          <p>Email: rh@turnover.com</p>
          <img src="../static/img/logo_Turnover_branco.png" alt="Logo Turnover" width="100px" class="img-fluid">
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../static/javascript/busca.js"></script>
  <script src="../static/javascript/jogos.js"></script>
</body>

</html>
