<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/cadastro.css">
    <title>Login e Cadastro</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg ">
            <a class="navbar-brand" href="http://localhost:8080">
                <img src="../static/img/LOGO.png" alt="Atma Games" height="50">
            </a>
        </nav>
        <div class="form-container">
            <div class="pwa-container">
                <iframe src="https://bsehovac.github.io/the-cube/" width="100%" height="500"></iframe>
            </div>
            <div class="form-box">
                <form id="loginForm">
                    <h2>Login</h2>
                    <input type="email" id="loginEmail" name="email" placeholder="E-mail" required>
                    <input type="password" id="loginPassword" name="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">
                    Cadastrar
                </button>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registerForm" enctype="multipart/form-data">
                        <input type="text" id="name" name="name" placeholder="Nome" required>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../static/javascript/cadastro.js"></script>
</body>
</html>
